<p-progressBar *ngIf="!(user$ | async)" mode="indeterminate" [style]="{'height': '2px'}"></p-progressBar>

<div class="py-3">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>

<div class="ui-g ui-fluid" *ngIf="user$ | async as user">
  <div class="ui-g-8">
    <p-panel
      *ngFor="let meeting of user.meetings"
      [toggleable]="true" [style]="{'margin-bottom':'20px'}">
      <p-header>
        <a [routerLink]="['/meetings/' + meeting.id]">{{ meeting.title }}</a>
      </p-header>
      {{ meeting.summary }}
    </p-panel>
  </div>
  <div class="ui-g-4">
    <p-card
      [header]="user.firstName + ' ' + user.lastName"
      [subheader]="user.email" styleClass="ui-card-shadow">
      <p-header>
        <img src="Card" src="assets/showcase/images/usercard.png">
      </p-header>
    </p-card>
  </div>
</div>
